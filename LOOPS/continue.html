<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>


<p>CONTINUE!</p>

<script>
var i;
for (i = 0; i <= 10; i++){
    if (i == 5) {
        continue;
    }
    document.write(i + "<br />");
}

var sum = 0;
for (i = 4; i < 8; i++) {
    if (i == 6) {
        continue;
    }
    sum += i;
}
document.write(sum);
</script>

</body>
</html>
