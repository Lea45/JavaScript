<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>


<p>WHILE!</p>

<script>
/*
while (condition){
    code block
}
*/

var i = 0;
while (i <= 10) {
    document.write(i + "<br />");
    i++;
}

// Print x's values from 1 to 5
var x = 1;
while (x <= 5){
    document.write(x + "<br />");
    x = x + 1;
}
</script>

</body>
</html>
