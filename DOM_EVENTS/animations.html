<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="box"> </div>
    </div>
</body>
</html>


<style>
    #container {
        width: 200px;
        height: 200px;
        background: green;
        position: relative;
    }

    #box {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
    }

</style>

<script>
    var t = setInterval(move, 500);

    // STARTING POSITION
    var pos = 0;

    // OUR BOX ELEMENT
    var box = document.getElementById("box");

    function move() {
        pos += 1;
        box.style.left = pos+"px"; // px = pixels
    }


    var t = setInterval(move, 10);

    function move() {
        if(pos >= 150){
            clearInterval(t);
        }
        else {
            pos += 1;
            box.style.left = pos+"px"
        }
    }
</script>
